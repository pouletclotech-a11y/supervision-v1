version: '3.8'

services:
  db:
    image: timescale/timescaledb:latest-pg15
    container_name: supervision_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password_secure_change_me
      POSTGRES_DB: supervision
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d supervision" ]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    volumes:
      - ./docker/data/db:/var/lib/postgresql/data
    networks:
      - supervision-network

  redis:
    image: redis:alpine
    container_name: supervision_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./docker/data/redis:/data
    networks:
      - supervision-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: supervision_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - supervision-network
    depends_on:
      db:
        condition: service_healthy

  backend:
    build: ./backend
    container_name: supervision_backend
    volumes:
      - ./backend:/app
      - ./dropbox_in:/app/data/ingress
      - ./archive:/app/data/archive
    ports:
      - "8000:8000"
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password_secure_change_me
      POSTGRES_DB: supervision
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - supervision-network

  worker:
    build: ./backend
    container_name: supervision_worker
    command: python -m app.ingestion.worker
    volumes:
      - ./backend:/app
      - ./dropbox_in:/app/data/ingress
      - ./archive:/app/data/archive
    environment:
      POSTGRES_SERVER: db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin_password_secure_change_me
      POSTGRES_DB: supervision
    restart: unless-stopped
    depends_on:
      - backend
      - db
      - redis
    networks:
      - supervision-network

  frontend:
    build: ./frontend
    container_name: supervision_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      WATCHPACK_POLLING: "true"
    depends_on:
      - backend
    networks:
      - supervision-network

networks:
  supervision-network:
    driver: bridge
