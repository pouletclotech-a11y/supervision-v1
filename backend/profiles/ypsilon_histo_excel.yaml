profile_id: ypsilon_histo_excel
name: YPSILON HISTO EXCEL
priority: 5
source_timezone: Europe/Paris
provider_code: SPGO
parser_config:
  format: HISTO
detection:
  extensions:
    - .xls
    - .xlsx
  filename_pattern: 'YPSILON'
  required_headers:
    - YPSILON_HISTO
mapping:
  - source: 0
    target: site_code
  - source: 1
    target: client_name
  - source: 6
    target: timestamp
  - source: 8
    target: raw_message
excel_options:
  use_raw_values: true
